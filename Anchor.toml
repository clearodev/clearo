[toolchain]
anchor_version = "0.29.0"

[features]
resolution = true
skip-lint = false

[programs.localnet]
verification = "verification_program_id"
registry = "registry_program_id"
voting = "voting_program_id"

[registry]
url = "https://api.mainnet-beta.solana.com"

[provider]
cluster = "Localnet"
# Note: Configure your own Solana wallet path
# The wallet file (id.json) should be kept private and is excluded via .gitignore
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 10000

